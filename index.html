<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Pojeto TrybeWarts</title>
</head>

<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="trybelogo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login" action="">
      <input class="email" type="email" placeholder="Login">
      <input class="senha" type="password" placeholder="Senha">
      <button class="submit-botao-login" type="button">Logar</button>
    </form>
  </header>
  <main class="main-container">
    <form id="evaluation-form" action=""></form>
      <h2>Forms</h2>
    <section>
      <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">
      <input type="text" name="Nome" id="input-name" placeholder="Nome">
      <input type="text" name="Lastname" id="input-lastname" placeholder="Sobrenome">
      <input type="email" name="email" id="input-email" placeholder="Email">
      <div>
        <label for="Casa">Casa:</label>
      </div>
    </section>
  </main>
</body>
<script src="script.js"></script>

</html>
