<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Pojeto TrybeWarts</title>
</head>

<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="trybelogo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login" action="">
      <input class="email" type="email" placeholder="Login">
      <input class="senha" type="password" placeholder="Senha">
      <button class="submit-botao-login" type="button">Logar</button>
    </form>
  </header>
  <main class="main-container">
    <form id="evaluation-form" action="">
      <h2>Forms</h2>
    <section class="primeiro-form">
      <input type="text" name="Nome" id="input-name" placeholder="Nome">
      <input type="text" name="Lastname" id="input-lastname" placeholder="Sobrenome">
      <input type="email" name="email" id="input-email" placeholder="Email">
      <div class="select-house">
        <label for="Casa">Casa:</label>
        <select name="Casa" id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </div>
    </section>
    <hr>
    <section class="segundo-form">
      <div class="familia">
        <label id="label-family" for="">Qual sua família?</label>
        <label for="front"><input type="radio" name="family" id="front" value="Frontend" class='family'>Família Frontend</label>
        <label for="back"><input type="radio" name="family" id="back" value="Backend" class='family'>Família BackEnd</label>
        <label for="full"><input type="radio" name="family" id="full" value="FullStack" class='family'>Família FullStack</label>
      </div>
      <div class="qual-conteudo">
        <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
        <div>
          <label for="hofs"><input type="checkbox" name="conteudo" id="hofs" value="HoFs" class="subject">HoFs</label>
          <label for="jest"><input type="checkbox" name="conteudo" id="jest" value="Jest" class="subject">Jest</label>
          <label for="promises"><input type="checkbox" name="conteudo" id="promises" value="Promises" class="subject">Promises</label>
          <label for="react"><input type="checkbox" name="conteudo" id="react" value="React" class="subject">React</label>
          <label for="sql"><input type="checkbox" name="conteudo" id="sql" value="SQL" class="subject">SQL</label>
          <label for="python"><input type="checkbox" name="conteudo" id="python" value="Python" class="subject">Python</label>
        </div>
      </div>
      <hr>
    </section>
    <section class="terceiro-form">
      <div class="div-assessment">
        <label id="label-rate" for="">Como você avalia a Trybewarts?</label>
        <label for="one"><input type="radio" name="rate" id="one" value="1" class='rate'>1</label>
        <label for="two"><input type="radio" name="rate" id="two" value="2" class='rate'>2</label>
        <label for="three"><input type="radio" name="rate" id="three" value="3" class='rate'>3</label>
        <label for="four"><input type="radio" name="rate" id="four" value="4" class='rate'>4</label>
        <label for="five"><input type="radio" name="rate" id="five" value="5" class='rate'>5</label>
        <label for="six"><input type="radio" name="rate" id="six" value="6" class='rate'>6</label>
        <label for="seven"><input type="radio" name="rate" id="seven" value="7" class='rate'>7</label>
        <label for="eight"><input type="radio" name="rate" id="eight" value="8" class='rate'>8</label>
        <label for="nine"><input type="radio" name="rate" id="nine" value="9" class='rate'>9</label>
        <label for="ten"><input type="radio" name="rate" id="ten" value="10" class='rate'>10</label>
      </div> 
      <div class="div-textarea">
        <label for="textarea" class="textarea">Deixe seu comentário:</label>
        <textarea name="text" id="textarea" cols="20" rows="5" maxlength="500"></textarea>
        <div id="counter">
          <span id="counter">Restam 500 caracteres.</span>
        </div>
      </div> 
      <div class="div-agree">
        <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
        <input type="checkbox" name="agree" id="agreement">
      </div>
      <button type="submit" id="submit-btn">Enviar</button>
    </section>
    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">
  </main>
  <footer>Direitos reservados à Trybewarts©"</footer>
</body>
<script src="script.js"></script>

</html>
